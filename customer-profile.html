<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEBS - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pt-12 pb-6 bg-slate-900 text-white z-10">
            <h1 class="text-2xl font-bold">My Profile</h1>
            <p class="text-slate-400 text-sm font-medium">Manage your account details</p>
        </div>

<div class="flex-1 overflow-y-auto px-6 pt-6 pb-24 no-scrollbar space-y-6">
            <div class="flex flex-col items-center justify-center">
                <div class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mb-3 border-4 border-white shadow-lg relative">
                    <i data-lucide="user" class="w-10 h-10 text-slate-400"></i>
                    <div class="absolute bottom-0 right-0 bg-teal-500 p-1.5 rounded-full border-2 border-white">
                        <i data-lucide="camera" class="w-3 h-3 text-white"></i>
                    </div>
                </div>
                <h2 id="display-name-header" class="text-lg font-bold text-slate-900">Loading...</h2>
                <p id="display-email-header" class="text-xs text-slate-400 mb-4">...</p>

                <div class="flex gap-4 w-full">
                    <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Bookings</p>
                        <p id="stat-bookings" class="text-xl font-bold text-slate-900">0</p>
                    </div>
                    <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Total Spent</p>
                        <p id="stat-spent" class="text-xl font-bold text-teal-600">RM 0</p>
                    </div>
                </div>
            </div>

            <form id="profile-form" class="space-y-4">
                
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Full Name</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 w-4 h-4 text-slate-400"></i>
                        <input type="text" id="profile-name" placeholder="Enter your name" 
                            class="w-full bg-slate-50 border border-slate-100 rounded-xl py-2.5 pl-10 pr-4 text-sm font-semibold text-slate-800 outline-none focus:ring-2 focus:ring-teal-500 transition-all">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Phone Number</label>
                    <div class="relative">
                        <i data-lucide="phone" class="absolute left-3 top-3 w-4 h-4 text-slate-400"></i>
                        <input type="tel" id="profile-phone" placeholder="e.g. 0123456789" 
                            class="w-full bg-slate-50 border border-slate-100 rounded-xl py-2.5 pl-10 pr-4 text-sm font-semibold text-slate-800 outline-none focus:ring-2 focus:ring-teal-500 transition-all">
                    </div>
                </div>

                <button type="submit" id="save-btn" class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-slate-200 active:scale-95 transition-all mt-4 flex justify-center items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                </button>

            </form>

            <div class="pt-6 border-t border-slate-100 space-y-3">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Account Security</h3>
                
                <button id="change-pwd-btn" class="w-full bg-white border border-slate-200 text-slate-600 font-bold py-3 rounded-xl hover:bg-slate-50 active:scale-95 transition-all flex justify-between items-center px-4">
                    <span class="flex items-center gap-2"><i data-lucide="lock" class="w-4 h-4"></i> Change Password</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </button>

                <button id="logout-btn" class="w-full bg-white border border-red-100 text-red-500 font-bold py-3 rounded-xl hover:bg-red-50 active:scale-95 transition-all flex justify-center items-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Log Out
                </button>
            </div>

        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 py-3 px-6 flex justify-between items-center z-20">
            <button onclick="window.location.href='customer-home.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="window.location.href='customer-bookings.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="calendar-check" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">My Bookings</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-teal-600">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Profile</span>
            </button>
        </div>

    </div>

    <script type="module" src="js/customer-profile.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

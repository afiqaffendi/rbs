<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTEBS - Owner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col hidden md:flex">
            <div class="p-6 border-b border-slate-800">
                <h1 class="text-2xl font-bold tracking-tight text-teal-400">DTEBS <span class="text-white text-xs opacity-50 block font-normal">Owner Panel</span></h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-teal-600 rounded-xl text-white font-bold shadow-lg">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition">
                    <i data-lucide="utensils" class="w-5 h-5"></i> Menu
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition">
                    <i data-lucide="settings" class="w-5 h-5"></i> Settings
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button id="logout-btn" class="flex items-center gap-3 w-full px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-xl transition">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
            
            <header class="h-16 bg-white border-b border-slate-200 flex justify-between items-center px-6 lg:px-8">
                <h2 class="text-lg font-bold text-slate-700">Reservations Overview</h2>
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-500">O</div>
                    <span class="text-sm font-medium">Owner</span>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Today's Bookings</p>
                        <h3 class="text-3xl font-bold text-slate-900 mt-2" id="stat-today">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Pending Action</p>
                        <h3 class="text-3xl font-bold text-yellow-600 mt-2" id="stat-pending">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Total Revenue</p>
                        <h3 class="text-3xl font-bold text-teal-600 mt-2" id="stat-revenue">RM 0</h3>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                    <h3 class="text-xl font-bold text-slate-900 flex items-center gap-2">
                        <i data-lucide="calendar-days" class="w-5 h-5 text-teal-500"></i> Bookings List
                    </h3>
                    
                    <div class="flex items-center gap-2 bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                        <input type="date" id="filter-date" class="border-none bg-transparent text-sm font-bold text-slate-600 focus:ring-0 px-3 cursor-pointer">
                        <div class="w-px h-6 bg-slate-200"></div>
                        <button id="btn-show-all" class="px-3 py-1.5 text-xs font-bold text-teal-600 hover:bg-teal-50 rounded-md transition">
                            Show All
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Customer</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Date & Time</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Pax</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Payment</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="bookings-list" class="divide-y divide-slate-100 text-sm">
                                </tbody>
                        </table>
                    </div>
                    <div id="empty-state" class="hidden flex-col items-center justify-center py-12 text-slate-400">
                        <i data-lucide="inbox" class="w-12 h-12 mb-3 opacity-20"></i>
                        <p>No bookings found for this filter.</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="verify-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 fade-in">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-slate-900">Verify Payment</h3>
                    <button id="close-modal" class="text-slate-400 hover:text-slate-600">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div class="bg-slate-50 p-4 rounded-xl text-center">
                        <p class="text-xs font-bold text-slate-400 uppercase mb-1">Bill Code / Ref</p>
                        <p id="modal-ref" class="text-lg font-mono font-bold text-slate-800 select-all">--</p>
                    </div>
                    <div class="flex gap-3">
                        <button id="btn-reject" class="flex-1 py-3 border border-red-200 text-red-600 font-bold rounded-xl hover:bg-red-50 transition">Reject</button>
                        <button id="btn-approve" class="flex-1 py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-teal-600 transition shadow-lg">Approve</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="js/owner-dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTEBS - Owner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="chef-hat" class="text-teal-400"></i>
                Owner Dashboard
            </h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-bold transition">
                Logout
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase">Incoming</p>
                <h2 id="count-pending" class="text-3xl font-bold text-orange-500">0</h2>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase">Confirmed</p>
                <h2 id="count-confirmed" class="text-3xl font-bold text-teal-600">0</h2>
            </div>
        </div>

        <div class="mb-10">
            <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                <i data-lucide="alert-circle" class="text-orange-500"></i>
                Pending Verifications
            </h2>
            <div id="pending-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-slate-400 italic col-span-full">No pending orders.</p>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                <i data-lucide="check-circle" class="text-teal-600"></i>
                Active Bookings
            </h2>
            <div id="confirmed-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-slate-400 italic col-span-full">No active bookings.</p>
            </div>
        </div>

    </div>

    <div id="verification-modal" class="fixed inset-0 z-[60] bg-black/80 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl max-w-lg w-full overflow-hidden shadow-2xl relative">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 bg-black/50 hover:bg-black text-white p-2 rounded-full transition z-10">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

            <div class="h-64 bg-slate-100 flex items-center justify-center relative">
                <img id="modal-receipt" src="" class="h-full w-full object-contain cursor-zoom-in" onclick="window.open(this.src)">
                <span class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded">Click to Zoom</span>
            </div>

            <div class="p-6">
                <h3 class="text-lg font-bold text-slate-900 mb-1" id="modal-customer">Customer Name</h3>
                <p class="text-sm text-slate-500 mb-4" id="modal-details">Date / Time / Pax</p>

                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 mb-6">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-1">Order Total</p>
                    <p class="text-xl font-bold text-slate-900" id="modal-total">RM 0.00</p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="btn-reject" class="py-3 rounded-xl font-bold text-red-600 bg-red-50 hover:bg-red-100 border border-red-200 transition">
                        Reject
                    </button>
                    <button id="btn-approve" class="py-3 rounded-xl font-bold text-white bg-teal-600 hover:bg-teal-700 shadow-lg shadow-teal-200 transition">
                        Approve Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/owner-dashboard.js"></script>
</body>
</html>

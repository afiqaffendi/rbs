<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEBS - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pt-12 pb-4">
            <a href="index.html" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-slate-50 text-slate-500 hover:bg-slate-100 hover:text-slate-900 transition mb-6">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="text-3xl font-bold text-slate-900">Create<br>Account</h1>
            <p class="text-slate-400 mt-2 font-medium">Start your culinary journey</p>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-8 no-scrollbar">
            
            <form id="signup-form" class="space-y-5">
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input type="email" id="signup-email" placeholder="hello@example.com" required 
                            class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3.5 pl-12 pr-4 text-sm font-semibold text-slate-800 outline-none focus:ring-2 focus:ring-teal-500 transition-all placeholder:font-normal">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input type="password" id="signup-password" placeholder="Min. 6 characters" required 
                            class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3.5 pl-12 pr-4 text-sm font-semibold text-slate-800 outline-none focus:ring-2 focus:ring-teal-500 transition-all placeholder:font-normal">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">I am a...</label>
                    <div class="relative">
                        <i data-lucide="user-circle" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                        <select id="signup-role" required 
                            class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3.5 pl-12 pr-10 text-sm font-semibold text-slate-800 outline-none focus:ring-2 focus:ring-teal-500 appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Account Type</option>
                            <option value="Customer">Customer (I want to eat)</option>
                            <option value="Restaurant Owner">Restaurant Owner (I have a venue)</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-4 top-4 w-4 h-4 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div id="signup-error-msg" class="text-xs font-bold text-red-500 text-center min-h-[20px]"></div>

                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-200 active:scale-95 hover:bg-black transition-all flex justify-center items-center gap-2">
                    Sign Up <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>

            </form>
        </div>

        <div class="p-6 text-center bg-white border-t border-slate-100 z-10">
            <p class="text-sm font-medium text-slate-500">
                Already have an account? 
                <a href="index.html" class="text-teal-600 font-bold hover:underline">Log in</a>
            </p>
        </div>

    </div>

    <script type="module" src="js/signup.js"></script>
    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEBS - My Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Animation for the modal */
        @keyframes bounce-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pt-12 pb-4 bg-white z-10 sticky top-0 border-b border-slate-50">
            <h1 class="text-2xl font-bold text-slate-900">Your Reservations</h1>
            <p class="text-slate-400 text-sm font-medium">Track your upcoming meals</p>
        </div>

        <div class="px-6 py-3 flex gap-2 bg-white">
            <button id="btn-upcoming" class="flex-1 py-2 bg-slate-900 text-white text-xs font-bold rounded-lg shadow-md transition-all">
                Upcoming
            </button>
            <button id="btn-history" class="flex-1 py-2 bg-slate-50 text-slate-500 text-xs font-bold rounded-lg border border-slate-100 transition-all">
                History
            </button>
        </div>

        <div id="bookings-list" class="flex-1 overflow-y-auto px-6 pt-4 pb-24 space-y-4 no-scrollbar bg-slate-50">
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-white rounded-2xl w-full border border-slate-100"></div>
                <div class="h-32 bg-white rounded-2xl w-full border border-slate-100"></div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 py-3 px-6 flex justify-between items-center z-20">
            <button onclick="window.location.href='customer-home.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-teal-600">
                <i data-lucide="calendar-check" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">My Bookings</span>
            </button>
            <button onclick="window.location.href='customer-profile.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Profile</span>
            </button>
        </div>

    </div>

    <div id="review-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 relative animate-bounce-in">
            <button onclick="closeReviewModal()" class="absolute right-4 top-4 text-slate-400 hover:text-slate-900">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <h3 class="text-xl font-bold text-slate-900 mb-1">Rate your experience</h3>
            <p class="text-sm text-slate-500 mb-6">How was the food at <span id="review-res-name" class="font-bold text-slate-800">Restaurant</span>?</p>
            
            <div class="flex justify-center gap-2 mb-6">
                <button onclick="setRating(1)" class="star-btn text-slate-300 hover:text-yellow-400 transition"><i data-lucide="star" class="w-8 h-8 fill-current"></i></button>
                <button onclick="setRating(2)" class="star-btn text-slate-300 hover:text-yellow-400 transition"><i data-lucide="star" class="w-8 h-8 fill-current"></i></button>
                <button onclick="setRating(3)" class="star-btn text-slate-300 hover:text-yellow-400 transition"><i data-lucide="star" class="w-8 h-8 fill-current"></i></button>
                <button onclick="setRating(4)" class="star-btn text-slate-300 hover:text-yellow-400 transition"><i data-lucide="star" class="w-8 h-8 fill-current"></i></button>
                <button onclick="setRating(5)" class="star-btn text-slate-300 hover:text-yellow-400 transition"><i data-lucide="star" class="w-8 h-8 fill-current"></i></button>
            </div>

            <textarea id="review-comment" rows="3" placeholder="Write a short review..." class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-teal-500 mb-4"></textarea>

            <button onclick="submitReview()" id="submit-review-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition disabled:opacity-50 disabled:cursor-not-allowed">
                Submit Review
            </button>
        </div>
    </div>

    <script type="module" src="js/customer-bookings.js"></script>
    <script>
        // Initialize icons immediately
        lucide.createIcons();
    </script>
</body>
</html>

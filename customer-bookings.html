<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEBS - My Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pt-12 pb-4 bg-white z-10 sticky top-0 border-b border-slate-50">
            <h1 class="text-2xl font-bold text-slate-900">Your Reservations</h1>
            <p class="text-slate-400 text-sm font-medium">Track your upcoming meals</p>
        </div>

        <div class="px-6 py-3 flex gap-2 bg-white">
            <button id="btn-upcoming" class="flex-1 py-2 bg-slate-900 text-white text-xs font-bold rounded-lg shadow-md transition-all">
                Upcoming
            </button>
            <button id="btn-history" class="flex-1 py-2 bg-slate-50 text-slate-500 text-xs font-bold rounded-lg border border-slate-100 transition-all">
                History
            </button>
        </div>

        <div id="bookings-list" class="flex-1 overflow-y-auto px-6 pt-4 pb-24 space-y-4 no-scrollbar bg-slate-50">
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-white rounded-2xl w-full border border-slate-100"></div>
                <div class="h-32 bg-white rounded-2xl w-full border border-slate-100"></div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 py-3 px-6 flex justify-between items-center z-20">
            <button onclick="window.location.href='customer-home.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-teal-600">
                <i data-lucide="calendar-check" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">My Bookings</span>
            </button>
         <button onclick="window.location.href='customer-profile.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
    <i data-lucide="user" class="w-6 h-6"></i>
    <span class="text-[10px] font-bold">Profile</span>
</button>
        </div>

    </div>

    <script type="module" src="js/customer-bookings.js"></script>
    <script>
        // Initialize icons immediately
        lucide.createIcons();
    </script>
</body>
</html>

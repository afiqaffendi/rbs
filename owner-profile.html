<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTEBS - Manage Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="store" class="text-teal-400"></i>
                Restaurant Profile
            </h1>
            <div class="flex gap-4">
                <a href="owner-dashboard.html" class="text-slate-300 hover:text-white font-medium transition">Dashboard</a>
                <button id="logout-btn" class="text-red-400 hover:text-red-300 font-medium transition">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-slate-900">Edit Details</h2>
                    <p class="text-sm text-slate-500">Update your restaurant information seen by customers.</p>
                </div>
                <span id="save-status" class="hidden px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700">
                    Saved Successfully
                </span>
            </div>
            
            <form id="profile-form" class="p-6 space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Restaurant Name</label>
                        <input type="text" id="name" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" placeholder="e.g. DTEBS Burger">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Address</label>
                        <input type="text" id="address" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" placeholder="e.g. 123 Main St, Kajang">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">
                            Operating Hours <span class="text-red-500">*</span>
                        </label>
                        <p class="text-xs text-slate-400 mb-2">Format: "Start Time - End Time"</p>
                        <input type="text" id="hours" required 
                               class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" 
                               placeholder="e.g. 10:00 AM - 10:00 PM">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">
                            Total Capacity (Pax) <span class="text-red-500">*</span>
                        </label>
                        <p class="text-xs text-slate-400 mb-2">Max people allowed at once</p>
                        <input type="number" id="capacity" required min="1" 
                               class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" 
                               placeholder="e.g. 50">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Cover Image URL (Optional)</label>
                    <input type="url" id="image-url" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" placeholder="https://...">
                </div>

                <div class="pt-4 border-t border-slate-100 flex justify-end gap-3">
                    <button type="button" onclick="window.location.href='owner-dashboard.html'" class="px-6 py-3 rounded-lg font-bold text-slate-600 hover:bg-slate-100 transition">
                        Cancel
                    </button>
                    <button type="submit" id="save-btn" class="px-6 py-3 rounded-lg font-bold text-white bg-slate-900 hover:bg-slate-800 shadow-lg shadow-slate-300 transition flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                    </button>
                </div>

            </form>
        </div>

    </div>

    <script type="module" src="js/owner-profile.js"></script>
</body>
</html>

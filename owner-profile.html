<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="store" class="text-teal-400"></i> My Restaurant
            </h1>
            <a href="owner-dashboard.html" class="text-sm font-bold text-slate-400 hover:text-white">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-200">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">Restaurant Settings</h2>
            
            <form id="profile-form" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Restaurant Name</label>
                    <input type="text" id="res-name" required class="w-full p-3 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-teal-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Address / Location</label>
                    <input type="text" id="res-address" required class="w-full p-3 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-teal-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Operating Hours</label>
                        <input type="text" id="res-hours" placeholder="e.g. 10:00 AM - 10:00 PM" required class="w-full p-3 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-teal-500 outline-none">
                        <p class="text-xs text-slate-400 mt-1">Format: Start - End</p>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Max Capacity (Pax)</label>
                        <input type="number" id="res-capacity" required class="w-full p-3 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Cover Image URL</label>
                    <input type="url" id="res-image" placeholder="https://..." class="w-full p-3 border rounded-xl bg-slate-50 focus:ring-2 focus:ring-teal-500 outline-none">
                </div>

                <button type="submit" id="save-btn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-black transition shadow-lg">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="js/owner-profile.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="utensils" class="text-teal-400"></i> Menu Manager
            </h1>
            <a href="owner-dashboard.html" class="text-sm font-bold text-slate-400 hover:text-white">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl grid md:grid-cols-3 gap-6">
        
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 h-fit">
            <h2 class="text-lg font-bold text-slate-900 mb-4">Add Item</h2>
            <form id="menu-form" class="space-y-4">
                <input type="text" id="item-name" placeholder="Item Name (e.g. Nasi Lemak)" required class="w-full p-3 border rounded-xl bg-slate-50 outline-none">
                <input type="number" id="item-price" placeholder="Price (RM)" step="0.01" required class="w-full p-3 border rounded-xl bg-slate-50 outline-none">
                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition">Add to Menu</button>
            </form>
        </div>

        <div class="md:col-span-2 space-y-4" id="menu-list">
            <p class="text-slate-400">Loading menu items...</p>
        </div>

    </div>

    <script type="module" src="js/owner-menu.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>

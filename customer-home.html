<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover Restaurants - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
        
        /* New Mobile-style Slide Up Animation */
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pb-2 pt-12 bg-white z-10 sticky top-0">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Welcome back</p>
                    <h1 class="text-2xl font-bold text-slate-900">Find a Restaurant</h1>
                </div>
                <button id="logout-btn" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-50 hover:text-red-500 transition">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="relative mb-2">
                <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                <input type="text" id="search-input" placeholder="Search restaurants..." class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3 pl-12 pr-4 text-sm font-semibold text-slate-700 outline-none focus:ring-2 focus:ring-teal-500">
            </div>
        </div>

        <div id="restaurant-list" class="flex-1 overflow-y-auto px-6 pb-24 space-y-6 scroll-smooth no-scrollbar">
            <div class="animate-pulse space-y-4">
                <div class="h-48 bg-slate-100 rounded-2xl w-full"></div>
                <div class="h-4 bg-slate-100 rounded w-2/3"></div>
                <div class="h-4 bg-slate-100 rounded w-1/3"></div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 py-3 px-6 flex justify-between items-center z-20">
            <button class="flex flex-col items-center gap-1 text-teal-600">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            
            <button onclick="window.location.href='customer-bookings.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="calendar-check" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">My Bookings</span>
            </button>
            
            <button onclick="window.location.href='customer-profile.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Profile</span>
            </button>
        </div>

        <div id="reviews-modal" class="absolute inset-0 z-50 hidden bg-black/60 backdrop-blur-sm flex items-end justify-center" onclick="closeReviewsModal()">
            
            <div class="bg-slate-50 w-full h-[85%] rounded-t-[2rem] shadow-2xl flex flex-col animate-slide-up overflow-hidden" onclick="event.stopPropagation()">
                
                <div class="p-5 bg-white border-b border-slate-100 flex justify-between items-center sticky top-0 z-10">
                    <div>
                        <h3 class="font-bold text-slate-900 text-lg" id="reviews-modal-title">Reviews</h3>
                        <p class="text-[10px] text-slate-400 uppercase tracking-wide">Customer Feedback</p>
                    </div>
                    <button onclick="closeReviewsModal()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200 transition">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                
                <div id="reviews-modal-content" class="flex-1 overflow-y-auto p-5 space-y-4 no-scrollbar">
                    </div>
            </div>
        </div>

    </div>

    <script type="module" src="js/customer-home.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>

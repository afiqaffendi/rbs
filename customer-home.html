<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover Restaurants - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pb-2 pt-12 bg-white z-10 sticky top-0">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Welcome back</p>
                    <h1 class="text-2xl font-bold text-slate-900">Find a Table</h1>
                </div>
                <button id="logout-btn" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-50 hover:text-red-500 transition">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="relative mb-2">
                <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                <input type="text" placeholder="Search restaurants..." class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3 pl-12 pr-4 text-sm font-semibold text-slate-700 outline-none focus:ring-2 focus:ring-teal-500">
            </div>
        </div>

        <div class="px-6 py-2 flex gap-3 overflow-x-auto no-scrollbar mb-2">
            <button class="px-4 py-2 bg-slate-900 text-white text-xs font-bold rounded-full shrink-0">All</button>
            <button class="px-4 py-2 bg-slate-50 text-slate-500 text-xs font-bold rounded-full shrink-0 border border-slate-100">Western</button>
            <button class="px-4 py-2 bg-slate-50 text-slate-500 text-xs font-bold rounded-full shrink-0 border border-slate-100">Asian</button>
            <button class="px-4 py-2 bg-slate-50 text-slate-500 text-xs font-bold rounded-full shrink-0 border border-slate-100">Cafe</button>
        </div>

        <div id="restaurant-list" class="flex-1 overflow-y-auto px-6 pb-24 space-y-6 scroll-smooth no-scrollbar">
            <div class="animate-pulse space-y-4">
                <div class="h-48 bg-slate-100 rounded-2xl w-full"></div>
                <div class="h-4 bg-slate-100 rounded w-2/3"></div>
                <div class="h-4 bg-slate-100 rounded w-1/3"></div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 py-3 px-6 flex justify-between items-center z-20">
            <button class="flex flex-col items-center gap-1 text-teal-600">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="window.location.href='customer-bookings.html'" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="calendar-check" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">My Bookings</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 transition">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Profile</span>
            </button>
        </div>
    </div>

    <script type="module" src="js/customer-home.js"></script>
</body>
</html>

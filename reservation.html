<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reserve a Table - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Smooth scrolling and hiding scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="absolute top-0 w-full z-20 p-5 flex justify-between items-start bg-gradient-to-b from-black/60 to-transparent text-white">
            <a href="customer-home.html" class="bg-white/20 backdrop-blur-md p-2 rounded-full hover:bg-white/30 transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div class="bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold tracking-wide">
                RESERVATION
            </div>
        </div>

        <div class="h-64 w-full relative shrink-0">
            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=800&q=80" class="w-full h-full object-cover">
            <div class="absolute bottom-0 w-full p-5 bg-gradient-to-t from-white via-white/90 to-transparent pt-12">
                <h1 class="text-2xl font-bold text-slate-900 leading-tight" id="res-name">Loading...</h1>
                <p class="text-sm text-slate-500 flex items-center gap-1 mt-1">
                    <i data-lucide="map-pin" class="w-3 h-3 text-teal-500"></i>
                    <span id="res-address">Please wait</span>
                </p>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar px-5 pb-32">
            
            <div class="mb-8">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block">How many people?</label>
                <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-2xl border border-slate-100">
                    <button onclick="updatePax(-1)" class="w-12 h-12 bg-white rounded-xl shadow-sm border border-slate-200 flex items-center justify-center text-slate-600 active:scale-95 transition text-xl font-bold hover:text-teal-600">-</button>
                    <div class="flex-1 text-center">
                        <span id="pax-display" class="text-2xl font-bold text-slate-900">2</span>
                        <span class="text-xs text-slate-400 block font-medium">Guests</span>
                    </div>
                    <button onclick="updatePax(1)" class="w-12 h-12 bg-white rounded-xl shadow-sm border border-slate-200 flex items-center justify-center text-slate-600 active:scale-95 transition text-xl font-bold hover:text-teal-600">+</button>
                </div>
            </div>

            <div class="mb-8">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block">Select Date</label>
                <div class="relative">
                    <input type="date" id="date-picker" class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-teal-500 focus:border-teal-500 block p-4 font-bold outline-none">
                    <i data-lucide="calendar" class="absolute right-4 top-4 text-slate-400 w-5 h-5 pointer-events-none"></i>
                </div>
            </div>

            <div class="mb-8">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block">Available Slots</label>
                <div id="slots-container" class="grid grid-cols-3 gap-3">
                    <p class="text-sm text-slate-400 col-span-3 italic">Select a date to view times</p>
                </div>
                <div id="availability-msg" class="mt-4 hidden p-3 rounded-xl bg-orange-50 border border-orange-100 text-orange-700 text-xs font-bold flex items-center gap-2">
                    <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                    <span>Slot Full. Est Wait: 2 Hours</span>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 p-5 pb-8 z-30 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
            <div class="flex justify-between items-center mb-3">
                <div class="flex flex-col">
                    <span class="text-[10px] uppercase font-bold text-slate-400">Selected</span>
                    <span id="summary-text" class="text-sm font-bold text-slate-900">-- / --</span>
                </div>
                <div class="flex flex-col text-right">
                    <span class="text-[10px] uppercase font-bold text-slate-400">Deposit</span>
                    <span class="text-sm font-bold text-teal-600">RM 50.00</span>
                </div>
            </div>
            <button id="book-btn" disabled onclick="handleBooking()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 hover:bg-black active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Confirm Reservation
            </button>
        </div>

    </div>

    <script type="module" src="js/reservation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Menu - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-5 pt-12 bg-white border-b border-slate-100 z-10 flex items-center gap-3 sticky top-0">
            <button id="back-btn" class="p-2 rounded-full hover:bg-slate-50 transition">
                <i data-lucide="arrow-left" class="w-6 h-6 text-slate-900"></i>
            </button>
            <div>
                <h1 class="text-xl font-bold text-slate-900">Menu Selection</h1>
                <p class="text-xs text-slate-400" id="res-name-header">Loading...</p>
            </div>
        </div>

        <div id="menu-list" class="flex-1 overflow-y-auto px-5 py-6 space-y-4 no-scrollbar pb-32">
            <p class="text-center text-slate-400 mt-10">Loading menu...</p>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 p-5 pb-8 z-30 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2 text-slate-900">
                    <div class="bg-teal-50 p-2 rounded-full text-teal-600 relative">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span id="cart-count-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-slate-400 uppercase">Total Items</span>
                        <span id="total-items-display" class="text-sm font-bold">0 Selected</span>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-slate-400 uppercase">Est. Cost</span>
                    <span id="total-cost-display" class="block text-lg font-bold text-teal-600">RM 0.00</span>
                </div>
            </div>
            <button id="confirm-menu-btn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 hover:bg-black transition-all active:scale-95">
                Confirm Selection
            </button>
        </div>

    </div>

    <script type="module" src="js/menu-selection.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>

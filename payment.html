<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEBS - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pt-12 pb-4 border-b border-slate-50 bg-white z-10">
            <div class="flex items-center gap-4">
                <a href="customer-home.html" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 hover:bg-slate-100 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Checkout</h1>
                    <p class="text-xs text-slate-400 font-medium">Complete your reservation</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-6 no-scrollbar space-y-6">
            
            <div class="bg-white p-5 rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.03)] border border-slate-100">
                <h2 class="text-sm font-bold text-slate-900 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i data-lucide="receipt" class="w-4 h-4 text-teal-500"></i> Summary
                </h2>
                
                <div id="booking-details" class="text-sm text-slate-600 space-y-3 font-medium">
                    <p class="animate-pulse text-slate-300">Loading booking details...</p>
                </div>

                <div class="border-t border-dashed border-slate-200 my-4"></div>
                
                <div class="flex justify-between items-center">
                    <span class="font-bold text-slate-900">Total to Pay</span>
                    <span id="display-total" class="font-bold text-xl text-teal-600">RM 0.00</span>
                </div>
            </div>

            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Transfer To</h3>
                
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center font-bold text-yellow-600 border border-slate-100 text-xs text-center leading-tight">
                        May<br>bank
                    </div>
                    <div>
                        <p class="font-bold text-slate-900">DTEBS Holdings</p>
                        <p class="text-sm font-mono text-slate-500">1122-3344-5566</p>
                    </div>
                </div>
                
                <div class="text-[10px] text-slate-400 flex gap-1 bg-white p-2 rounded-lg border border-slate-100">
                    <i data-lucide="info" class="w-3 h-3 shrink-0 mt-0.5"></i>
                    Please upload the payment receipt below for verification.
                </div>
            </div>

            <div>
                <label for="receipt-upload" class="block w-full cursor-pointer group">
                    <div class="border-2 border-dashed border-slate-200 rounded-2xl p-6 flex flex-col items-center justify-center bg-white group-hover:bg-slate-50 transition-colors">
                        <div class="w-12 h-12 bg-teal-50 text-teal-500 rounded-full flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="upload-cloud" class="w-6 h-6"></i>
                        </div>
                        <p class="text-sm font-bold text-slate-700">Tap to upload receipt</p>
                        <p class="text-xs text-slate-400 mt-1">JPG, PNG (Max 5MB)</p>
                    </div>
                    <input type="file" id="receipt-upload" accept="image/*" class="hidden">
                </label>

                <div class="mt-4 rounded-xl overflow-hidden border border-slate-100 shadow-sm">
                    <img id="preview-img" style="display: none;" class="w-full h-auto bg-slate-50">
                </div>
                
                <p id="upload-status" class="text-xs text-center font-bold text-slate-500 mt-2 h-4"></p>
            </div>
        </div>

        <div class="p-5 border-t border-slate-100 bg-white z-20">
            <button id="confirm-payment-btn" disabled class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-200 active:scale-95 transition-all flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span>Confirm Payment</span>
                <i data-lucide="check-circle" class="w-4 h-4"></i>
            </button>
        </div>

    </div>

    <script type="module" src="js/payment.js"></script>
    <script>
        // Init icons
        lucide.createIcons();
    </script>
</body>
</html>

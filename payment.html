<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Payment - DTEBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-sans flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl border border-slate-100 relative">
        <a href="customer-home.html" class="absolute top-4 left-4 p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition">
            <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
        </a>

        <div class="text-center mb-6 mt-4">
            <div class="w-16 h-16 bg-teal-50 text-teal-600 rounded-full flex items-center justify-center mx-auto mb-3">
                <i data-lucide="credit-card" class="w-8 h-8"></i>
            </div>
            <h1 class="text-xl font-bold text-slate-900">Secure Deposit Payment</h1>
            <p class="text-sm text-slate-500">Confirm your booking with a deposit</p>
        </div>

        <div id="booking-details" class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-sm text-slate-700 space-y-2 mb-6">
            <p class="text-center text-slate-400 italic">Loading details...</p>
        </div>

        <div class="flex justify-between items-end mb-6 border-t border-slate-100 pt-4">
            <div>
                <p class="text-xs text-slate-400 font-bold uppercase">Total Deposit</p>
                <p class="text-xs text-slate-400">Balance paid at venue</p>
            </div>
            <h2 id="display-total" class="text-3xl font-bold text-slate-900">RM 50.00</h2>
        </div>

        <button id="pay-fpx-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-black transition-all shadow-lg flex items-center justify-center gap-2">
            <i data-lucide="lock" class="w-5 h-5"></i> Pay Securely via FPX
        </button>

        <div class="mt-6 text-center">
            <p class="text-[10px] text-slate-400 flex items-center justify-center gap-1">
                <i data-lucide="shield-check" class="w-3 h-3"></i> Secured by ToyyibPay
            </p>
        </div>
        
        <div id="loading-overlay" class="absolute inset-0 bg-white/90 z-50 hidden flex flex-col items-center justify-center rounded-2xl">
            <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-teal-600 mb-3"></i>
            <p class="text-sm font-bold text-slate-600">Verifying Payment...</p>
        </div>

    </div>

    <script type="module" src="js/payment.js"></script>
</body>
</html>

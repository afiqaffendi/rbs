<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEBS - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 flex justify-center items-center min-h-screen p-0 md:p-4">

    <div class="w-full h-screen md:w-[375px] md:h-[812px] bg-white md:rounded-[2.5rem] overflow-hidden md:border-[8px] md:border-slate-900 relative shadow-2xl flex flex-col ring-1 ring-black/5">

        <div class="p-6 pt-12 pb-4 border-b border-slate-50 bg-white z-10">
            <div class="flex items-center gap-4">
                <a href="customer-home.html" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 hover:bg-slate-100 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Checkout</h1>
                    <p class="text-xs text-slate-400 font-medium">Complete your reservation</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-6 no-scrollbar space-y-6">
            
            <div class="bg-white p-5 rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.03)] border border-slate-100">
                <h2 class="text-sm font-bold text-slate-900 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i data-lucide="receipt" class="w-4 h-4 text-teal-500"></i> Summary
                </h2>
                <div id="booking-details" class="text-sm text-slate-600 space-y-3 font-medium">
                    <div class="animate-pulse space-y-2">
                        <div class="h-4 bg-slate-100 rounded w-3/4"></div>
                        <div class="h-4 bg-slate-100 rounded w-1/2"></div>
                    </div>
                </div>
                
                <div class="border-t border-dashed border-slate-200 my-4"></div>
                
                <div class="flex justify-between items-center">
                    <span class="font-bold text-slate-900">Total to Pay</span>
                    <span id="display-total" class="font-bold text-xl text-teal-600">RM 0.00</span>
                </div>
            </div>

            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Select Payment Method</h3>
                
                <button id="pay-fpx-btn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg shadow-slate-200 active:scale-95 transition-all flex justify-between items-center px-6 hover:bg-teal-700">
                    <span class="flex items-center gap-3">
                        <i data-lucide="globe" class="w-5 h-5 text-teal-400"></i> Online Banking (FPX)
                    </span>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-400"></i>
                </button>
                
                <p class="text-[10px] text-center text-slate-400 mt-4 leading-relaxed">
                    Secured by ToyyibPay. <br>You will be redirected to your bank to complete the transaction.
                </p>
            </div>

        </div>

        <div id="loading-overlay" class="absolute inset-0 bg-white/90 backdrop-blur z-50 flex flex-col items-center justify-center hidden fade-in">
            <div class="w-16 h-16 border-4 border-slate-100 border-t-teal-500 rounded-full animate-spin mb-4"></div>
            <h2 class="text-lg font-bold text-slate-900">Processing</h2>
            <p class="text-sm text-slate-400">Please wait...</p>
        </div>

    </div>

    <script type="module" src="js/payment.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
